<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="mx-10">
    <div class="bg-amber-400 text-center p-4 py-8">
      <h1 class="text-8xl">HASAN's Calculatior</h1>
    </div>
    <div class="border-4">
      <div class="bg-slate-800 w-2/4 text-white p-4 py-8 my-4 mx-auto border-4 border-amber-500">
        <div id="diplay" class="text-8xl bg-cyan-700 mx-4" style="height: 110px;"></div>
      </div>
      <div id="calculator" class="grid grid-cols-4 w-2/4 mx-auto text-6xl gap-2 text-center">
        <div class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">7</div>
        <div class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">8</div>
        <div class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">9</div>
        <div class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">+</div>
        <div class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">4</div>
        <div class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">5</div>
        <div class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">6</div>
        <div class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">-</div>
        <div class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">1</div>
        <div class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">2</div>
        <div class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">3</div>
        <div class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">*</div>
        <div class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">0</div>
        <div class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500 bg-red-800">C</div>
        <div class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500 bg-red-800">=</div>
        <div class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">/</div>
      </div>
    </div>
  </section>
  
  <!-- <script src="calculate.js"></script> -->
  <script src="test.js"></script>
</body>
</html>
