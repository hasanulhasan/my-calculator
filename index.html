<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="mx-10">
    <div class="bg-amber-400 text-center p-4 py-8">
      <h1 class="text-8xl">This is Calculatior</h1>
    </div>
    <div class="bg-slate-800 w-2/4 text-center text-white p-4 py-8 my-4 mx-auto border-4 border-amber-500">
      <div class="text-8xl bg-cyan-700 py-6 mx-4">This is Display</div>
    </div>
    <div class="grid grid-cols-4 w-2/4 mx-auto text-6xl gap-2 text-center">
      <div id="7" class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">7</div>
      <div id="8" class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">8</div>
      <div id="9" class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">9</div>
      <div id="plus" class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">+</div>
      <div id="4" class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">4</div>
      <div id="5" class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">5</div>
      <div id="6" class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">6</div>
      <div id="minus" class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">-</div>
      <div id="1" class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">1</div>
      <div id="2" class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">2</div>
      <div id="3" class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">3</div>
      <div id="x" class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">x</div>
      <div id="0" class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">0</div>
      <div id="." class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">.</div>
      <div id="equal" class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500 bg-red-800">=</div>
      <div id="divide" class="bg-slate-600 text-white p-6 rounded-lg border-4 border-amber-500">/</div>
    </div>
  </section>
  
  <script src="calculate.js"></script>
</body>
</html>
